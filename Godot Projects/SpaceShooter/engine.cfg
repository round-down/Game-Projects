[application]

name="SpaceShooter"
main_scene="res://scenes/main.tscn"
boot_splash="res://Splash.png"
boot_splash_fullsize=true
icon="res://art/mt4.png"

[autoload]

global="*res://scripts/global.gd"
music="*res://scenes/music.tscn"
sounds="*res://scenes/sounds.tscn"

[display]

stretch_aspect="keep_height"
width=1024
height=600
resizable=false
orientation="sensor_landscape"
emulate_touchscreen=true
stretch_mode="2d"

[editor_plugins]

enabled=["atlas_importer"]

[image_loader]

gen_mipmaps=true
filter=false

[input]

pause_toggle=[key(P)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff181818
