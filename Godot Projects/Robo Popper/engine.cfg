[application]

name="Robo Popper"
main_scene="res://Scenes/main menu.tscn"
boot_splash="res://Images/Splash.png"
icon="res://Images/icon.png"
boot_bg_color=#ff0f0b0f
boot_splash_fullsize=true

[autoload]

global="*res://Scripts/global.gd"
music_player="*res://Scenes/music_player.tscn"
snd_player="*res://Scenes/snd_player.tscn"

[display]

emulate_touchscreen=true
resizable=false
orientation="sensor_landscape"
width=640
height=360
fullscreen=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
