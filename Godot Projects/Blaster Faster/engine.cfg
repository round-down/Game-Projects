[application]

name="Blaster Faster"
main_scene="res://stages/stage_menu.tscn"
icon="res://icon.png"

[autoload]

audio_player="*res://scenes/audio_player.tscn"
game="*res://scripts/game.gd"
utils="*res://scripts/utils.gd"

[display]

resizable=false
width=180
height=320
test_width=360
test_height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff3a1439
