[application]

name="Atari Breakout"
main_scene="res://scenes/main.tscn"
boot_splash="res://Splash.png"
boot_splash_fullsize=true
icon="res://brick_logo_blue.png"

[autoload]

global="*res://scripts/global.gd"
game="*res://scripts/game.gd"
hud="*res://scenes/hud.tscn"
music="*res://scenes/music.tscn"
sounds="*res://scenes/sounds.tscn"
junk_container="*res://scenes/junk_container.tscn"

[display]

stretch_mode="2d"
stretch_aspect="keep_width"
test_width=426
test_height=640
width=640
height=960
orientation="portrait"
resizable=false
emulate_touchscreen=true

[image_loader]

filter=false
gen_mipmaps=true

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff403e48
