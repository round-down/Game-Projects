[application]

name="Flappy Bird"
main_scene="res://stages/menu_stage.tscn"
icon="res://sprites/flappy_bird_icon.png"

[autoload]

utils="*res://scripts/utils.gd"
game="*res://scripts/game.gd"
stage_manager="*res://scenes/stage_manager.tscn"
audio_player="*res://scenes/audio_player.tscn"

[display]

width=144
height=256
resizable=true
test_width=288
test_height=512
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="expand"

[image_loader]

filter=false
gen_mipmaps=false

[input]

flap=[key(Space), key(F)]

[physics_2d]

motion_fix_enabled=true
